<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Sote Chat</title>
</head>
<body>
    <h1 class="text-center">Sote chat</h1>
    <p class="text-center">Cantidad de clientes: <span id='cantidad-clientes'>0</span></p>
    <div class="container">
        <p id="mensajes-servidor" class="text-center bg-success p-2 font-italic">

        </p>
        <br>
    </div>
    <hr>
    <div class="container form-group">
        <form id="chat-form">
            <label for="nickname-input">Usuario:</label><br>
            <input class="form-control" id="nickname-input" placeholder="Usuario"><br>
            <label for="message-input">Mensaje:</label><br>
            <input class="form-control" id="message-input" placeholder="Mensaje..."><br>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div id="chat-mensajes" class="container">
    </div>
    <script src="./cliente.js"></script>
</body>
</html>
